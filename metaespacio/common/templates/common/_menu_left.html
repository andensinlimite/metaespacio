{% load espacios %}
<li class="dropdown">
<a data-toggle="dropdown" class="dropdown-toggle navbar-brand" href="#">{{espacio.nombre}} <span class="caret"></span></a>
<ul role="menu" class="dropdown-menu">
    {% otros_espacios %}
</ul>
</li>
{% for pagina in espacio.pagina_set.all %}
<li {% ifequal object pagina %} class="active" {% endifequal %}>
    <a href="{% url 'pagina_view' pagina.slug %}">{{pagina.title}}</a>
</li>
{% endfor %}
<li><a href="{% url 'list_member' %}">Lista de miembros</a></li>
